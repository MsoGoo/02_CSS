<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.cssIntro</title>
    <!-- 
        第二种方式（内部样式表） ： 
            将样式编写到head 中的style 标签里
            用过css选择器来选中元素并为其设置样式
            可以同时为多个标签设置样式，并且修改时只需要修改一处

            问题：
                内部样式表只能对一个网页起作用
                不能跨页面复用
    -->

    <!-- <style>
        p{
            color:blueviolet; 
            font-size: 60px;
        }
    </style> -->

    <!--
        第三种方法：外部样式表
            -可以将css样式编写到一个外部的css文件中
            -通过link来链接。
            -是样式在不同的页面间复用
            -开发中最佳的实践方式
            -将样式编写到外部css文件中，能使用到浏览器的缓存机制，能加快网页加载速度，提高用户体验
    -->
    <link rel = "stylesheet" href ="style.css">
</head>
<body>
    <!--
        网页三部分：
            结构 html
            表现 css
            行为 javascript
        
        css
            -层叠样式表
            -网页是多层结构， css可以为每一层设置样式，最终能看到的只是网页最上面的一层
            -总是就是用来设置样式
    -->

    <!-- 
        使用css 修改文字样式，
        第一种方式(内联样式，行内样式）：
            标签内部使用style设置样式
            问题： 样式只对标签内容生效
                当样式发生变化时，要一个个修改，不方便
            -注意：开发时不要使用内联样式
    -->
    <p> 
        今天无聊又上课，
        <br> 
        看看能不能划水。
    </p>
    
    <p>
        今天天气不错。
    </p>



</body>
</html>
