<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02.cssGrammar</title>
    <style>
        /* 
            css 的注释
            css 的基本语法
                选择器 
                通过选择器可以选中页面中的指定元素
                p的作用即选定页面中所有的p元素
                
                声明块
                通过声明块来指定为元素设定的样式
                声明是一个名值对结构
                    一个样式名对应一个样式值， 名和值之间以：相连， 以；结束
        */
        p{
            color:aqua;
            font-size: 50px;
        }

        h1{
            color:pink;
        }
    </style>
</head>
<body>
    <p> 今天天气不错 </p>
    <h1> hello world</h1>
</body>
</html>
